      <div id="dashboard">
        <div class="display-section mb-4">
          <div class="grid md:grid-cols-3 md:gap-4">
            <div
              class="
                bg-green-400
                text-white text-center
                p-2
                md:p-6 md:rounded-2xl
              "
            >
              <p class="font-medium text-2xl mb-1">Deposit</p>
              <div class="font-bold text-3xl">
                $<span id="deposit-total">00</span>
              </div>
            </div>

            <div
              class="
                bg-red-400
                text-white text-center
                p-2
                md:p-6 md:rounded-2xl
              "
            >
              <p class="font-medium text-2xl mb-1">Withdraw</p>
              <div class="font-bold text-3xl">
                $<span id="withdraw-total">00</span>
              </div>
            </div>

            <div
              class="
                bg-yellow-400
                text-white text-center
                p-2
                md:p-6 md:rounded-2xl
              "
            >
              <p class="font-medium text-2xl mb-1">Balance</p>
              <div class="font-bold text-3xl">
                $<span id="balance-total">850</span>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center h-10 flex items-center justify-center">
          <span
            class="
              text-green-500
              font-bold
              border-2 border-green-400
              p-2
              rounded-xl
              hidden
            "
            >Hey! <span id="message"></span>
          </span>
        </div>

        <div class="input-section mt-4">
          <div class="grid md:grid-cols-2 md:gap-6">
            <div
              class="
                deposit
                bg-green-200
                text-white text-center
                py-4
                md:py-8
                px-4
                md:rounded-2xl
              "
            >
              <input
                type="text"
                id="deposit-input"
                placeholder="Amount($) only"
                class="
                  block
                  mx-auto
                  py-2
                  px-4
                  text-gray-700
                  outline-none
                  rounded
                  mb-4
                  w-full
                "
              />
              <button
                id="btn-deposit"
                class="
                  block
                  mx-auto
                  bg-green-400
                  py-2
                  px-4
                  rounded-xl
                  font-medium
                  text-2xl
                "
              >
                Deposit
              </button>
            </div>

            <div
              class="
                withdraw
                bg-red-200
                text-white text-center
                py-4
                md:py-8
                px-4
                md:rounded-2xl
              "
            >
              <input
                type="text"
                id="withdraw-input"
                placeholder="Amount($) only"
                class="
                  block
                  mx-auto
                  py-2
                  px-4
                  text-gray-700
                  outline-none
                  rounded
                  mb-4
                  w-full
                "
              />
              <button
                id="btn-withdraw"
                class="
                  block
                  mx-auto
                  bg-red-400
                  py-2
                  px-4
                  rounded-xl
                  font-medium
                  text-2xl
                "
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
